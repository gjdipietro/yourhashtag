<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>#YourHashtag</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!--favicons-->
		<link rel="apple-touch-icon" href="apple-touch-icon.png">
		
		<!-- stylesheet -->
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="/assets/css/app.css">

		<!-- scripts -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular-cookies.js"></script>		
		<script src="/assets/js/app.js"></script>
		<script src="/assets/js/controller.js"></script>
		<script src="/assets/js/instagram.js"></script>
		<script src="/assets/js/vendor/jszip.min.js"></script>
		<script src="/assets/js/vendor/filesaver.min.js"></script>
		
		<base href="/">
	</head>
	

	<body ng-app="hashtag" ng-controller="HashtagCtrl as vm">
		<header class="header">
			<h1 class="header-logo">
				<a href="/" target="_self" class="header-logo-type">#YourHashtag</a>
			</h1>
			<form class="header-form clearfix" ng-submit="vm.processForm(vm.hashtag)" method="get">
				<div class="inputGroup header-form-input">
			      	<label class="inputGroup-addbefore" for="searchHash" id="searchHashLabel">#</label>
			      	<input type="text" id="searchHash"
						name="hashtag" 
						ng-model="vm.hashtag" 
						class="input inputGroup-input header-form-input" 
						aria-describedby="searchHashLabel"
						autofocus>
			    </div>
				<input type="submit" value="Search" class="btn btn_primary header-form-button">
			</form>
		</header>
		<section class="container">
			<div ng-if="vm.data.images.length">
				<ul class="collage-grid collage_staggered clearfix">
					<li class="collage-grid-photo" ng-repeat="image in vm.data.images"> 
						<div class="collage-grid-photo-wrap">
							<img class="collage-grid-photo-img" ng-src="{{image.url}}"  />
						</div>
						<div class="collage-grid-photo-buttons">
							<button class="btn btn_secondary" ng-click="vm.removeImage($index)">x</button>	
						</div>
					</li>
				</ul>

				<form ng-submit="vm.saveCollage(vm.data)">
					<input class="input" type="text" ng-model="vm.data.meta.title" />
					<input  class="btn btn_primary" type="submit" value="Create!"  />
					<button class="btn btn_secondary" ng-click="vm.downloadAllImages(vm.data.images)">Download</button>
				</form>
			</div>

			<div class="typeContainer" ng-if="!vm.data.images.length">
				<p ng-if="!vm.hasAccessToken" class="textCenter">
					<a ng-href="{{vm.authLink}}">Sign in</a>
					to see photos from friends with private accounts
				</p>
			</div>
		</section>
	</body>
</html>

<script type="text/javascript">
	/*jslint browser:true */
	'use strict';
	var html = document.getElementsByTagName('html');
	html[0].className = '';
</script>
