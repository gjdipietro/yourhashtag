<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>#YourHashtag</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!--favicons-->
		<link rel="apple-touch-icon" href="apple-touch-icon.png">

		<!--css-->
		<link rel="stylesheet" href="css/app.css">
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,900' rel='stylesheet' type='text/css'>

		<!--js-->
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
		<script src="js/app.js" type="text/javascript"></script>
		<script src="js/controller.js" type="text/javascript"></script>
		<script src="js/service.js" type="text/javascript"></script>
	</head>
	<body ng-app="hashtagApp" ng-controller="hashtagCtrl">
		<header class="header">
			<h1>#yourhashtag</h1>
			<form class="header--form " ng-submit="processForm(hashtag)" method="get">
				<div class="inputGroup">
			      <label class="inputGroup--addon" for="searchHash" id="basic-addon1">#</label>
			      <input type="text" id="searchHash"
						name="hashtag" 
						ng-model="hashtag" 
						class="input inputGroup--input" 
						placeholder="Search your hashtag" 
						value="gbxoxo"
						aria-describedby="basic-addon1">
			    </div>
				<input type="submit" value="Search" class="btn btn--primary inputGroup--addon--modBtn">
			</form>
		</header>
		<ul class="picGrid clearfix">
			<li class="picGrid--photo" ng-repeat="image in data" >
				<img class="picGrid--photo--img" ng-src="{{image.images.standard_resolution.url}}"  />
				<button>X</button>
				<button>2x</button>
			</li>
		</ul>
		
		<pre style="clear:both">{{data | json }}</pre>

	</body>
</html>

<script type="text/javascript">
	/*jslint browser:true */
	'use strict';
	var html = document.getElementsByTagName('html');
	html[0].className = '';
</script>
