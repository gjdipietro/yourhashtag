<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>#YourHashtag</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,900' rel='stylesheet' type='text/css'>


		<!--favicons-->
		<link rel="apple-touch-icon" href="apple-touch-icon.png">

		<!--css-->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/app.css">

		<!--js-->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.js"></script>		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-cookies.min.js"></script>		

		<script src="js/app.js"></script>
		<script src="js/controller.js"></script>
		<script src="js/instagram.js"></script>

		<base href="/">
	</head>
	

	<body ng-app="hashtag" ng-controller="HashtagCtrl as vm">
		
		<header class="header">
			<h1><a href="/" role="button" ng-click="vm.clearForm();" class="logo">{{vm.title}}</a></h1>
			<form class="header-form clearfix" ng-submit="vm.processForm(vm.hashtag)" method="get">
				<div class="inputGroup header-form-input">
			      <label class="inputGroup-addon" for="searchHash" id="searchHashLabel">#</label>
			      <input type="text" id="searchHash"
						name="hashtag" 
						ng-model="vm.hashtag" 
						class="input inputGroup-input" 
						placeholder="Search your hashtag" 
						aria-describedby="searchHashLabel"
						autofocus>
			    </div>
				<input type="submit" value="Search" class="btn btn_primary header-form-button">
			</form>
		</header>
		
		<section class="container">
			<div ng-if="vm.data.images.length">
				<ul class="picGrid clearfix" >
					<li class="picGrid-photo" 
						ng-repeat="image in vm.data.images"
						ng-class="{picGrid-photo_2x : image.isFeatured===true}"> 
						<img class="picGrid-photo-img" ng-src="{{image.url}}"  />
						<div class="picGrid-photo-buttons">
							<button class="btn btn_secondary" ng-click="vm.featureImage($index, image.isFeatured)">
								{{ image.isFeatured && '1x' || '2x' }}
							</button>
							<button class="btn btn_secondary" ng-click="vm.removeImage($index)">x</button>	
						</div>
					</li>
				</ul>
				<form class="meta" ng-submit="saveForm(data)">
					<input type="text" class="meta-input" 
						ng-model="vm.data.meta.title" />
					
					<input type="text" class="meta-input meta-input_caption" 
						ng-model="vm.data.meta.caption"
						placeholder="Add a caption..." />
					<br><br>

					<input type="submit" value="Create!" class="btn btn_primary" />
				</form>
			</div>
			<p class="emptyContent">
				<a ng-href="{{vm.authLink}}">Sign in</a>
				to see photos from friends with private accounts
			</p>
		</section>
	</body>
</html>

<script type="text/javascript">
	/*jslint browser:true */
	'use strict';
	var html = document.getElementsByTagName('html');
	html[0].className = '';
</script>
