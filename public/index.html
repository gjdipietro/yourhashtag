<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>#YourHashtag</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,900' rel='stylesheet' type='text/css'>


		<!--favicons-->
		<link rel="apple-touch-icon" href="apple-touch-icon.png">

		<!--css-->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/app.css">

		<!--js-->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-cookies.min.js"></script>		

		<script src="js/app.js"></script>
		<script src="js/controller.js"></script>
		<script src="js/instagram.js"></script>

		<base href="/">
	</head>
	

	<body ng-app="hashtagApp" ng-controller="hashtagCtrl">
		
		<header class="header ">
			<h1><a href="/">#yourhashtag</a></h1>
			<form class="header__form clearfix" ng-submit="processForm(_hashtag)" method="get">
				<div class="inputGroup header__form__input">
			      <label class="inputGroup__addon" for="searchHash" id="basic-addon1">#</label>
			      <input type="text" id="searchHash"
						name="hashtag" 
						ng-model="_hashtag" 
						class="input inputGroup__input" 
						placeholder="Search your hashtag" 
						aria-describedby="basic-addon1">
			    </div>
				<input type="submit" value="Search" class="btn btn__primary header__form__button">
			</form>
		</header>
		
		<section class="container">
			
			<div class="frame" ng-if="data.images.length">
				<ul class="picGrid clearfix">
					<li class="picGrid__photo" 
						ng-repeat="image in data.images"
						ng-class="{picGrid__photo__mod_2x : image.isFeatured===true}"> 

						<img class="picGrid__photo__img" ng-src="{{image.url}}"  />
						<div class="picGrid__photo__buttons">
							<button class="btn btn__secondary" ng-click="featureImage($index, image.isFeatured)">
								{{ image.isFeatured && '1x' || '2x' }}
							</button>
							<button class="btn btn__secondary" ng-click="removeImage($index)">x</button>	
						</div>
					</li>
				</ul>
				<form class="meta" ng-submit="saveForm(data)">
					<input type="text" class="meta__input" 
						ng-model="data.meta.title" />
					
					<input type="text" class="meta__input meta__input__mod__caption" 
						ng-model="data.meta.caption"
						placeholder="Caption" />
					<br><br>
					<input type="submit" value="Create!" class="btn btn__primary" />
				</form>
			</div>

			<p class="emptyContent">
				<a ng-href="{{authLink}}">Sign in</a>
				to see photos from friends with private accounts
			</p>
		</section>
		
		<pre>{{data | json}}</pre>
	</body>
</html>

<script type="text/javascript">
	/*jslint browser:true */
	'use strict';
	var html = document.getElementsByTagName('html');
	html[0].className = '';
</script>
