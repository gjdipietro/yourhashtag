<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>#YourHashtag</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!--favicons-->
		<link rel="apple-touch-icon" href="apple-touch-icon.png">

		<!--css-->
		<link rel="stylesheet" href="css/app.css">

		<!--js-->
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
		<script src="js/app.js" type="text/javascript"></script>
		<script src="js/controller.js" type="text/javascript"></script>
		<script src="js/service.js" type="text/javascript"></script>
	</head>
	<body ng-app="hashtagApp" ng-controller="hashtagCtrl">
		<h1>#Yourhashtag</h1>
		<form class="search" ng-submit="processForm(hashtag)" method="get">
			<div class="field-group">
				<i class="fa fa-search"></i>
				<input type="text" name="hashtag" ng-model="hashtag" required="" placeholder="Search your hashtag" value="gbxoxo">
				<input type="submit" value="Search">
			</div>
		</form>
		
		<ul>
			<li ng-repeat="image in data" style="float:left; list-style:none; width: 25%">
				<img ng-src="{{image.images.standard_resolution.url}}" />
			</li>
		</ul>
		
		<pre style="clear:both">{{data | json }}</pre>

	</body>
</html>

<script type="text/javascript">
	/*jslint browser:true */
	'use strict';
	var html = document.getElementsByTagName('html');
	html[0].className = '';
</script>
