<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>callback</title>
</head>
<body>

<script>
    var access = window.location.hash.replace('#access_token=', '');
    if (access) {
        window.location = "/#/" + access;
    } else {
        window.location =  "/#/";
    }
</script>

</body>
</html>
